version: "3"

name: framelix_tests

networks:
  app:
    driver: bridge


volumes:
  framelix_tests_vol:

services:
  app:
    build: ..
    restart: on-failure
    volumes:
      - framelix_tests_vol:/framelix/dbdata
      - ../appdata:/framelix/appdata
      - ../userdata:/framelix/userdata
    ports:
      - "${FRAMELIX_TEST_PORT}:${FRAMELIX_TEST_PORT}"
      - "${FRAMELIX_DOCS_PORT}:${FRAMELIX_DOCS_PORT}"
    environment:
      - COMPOSE_PROJECT_NAME
      - FRAMELIX_MODULES
      - FRAMELIX_UNIT_TESTS
      - FRAMELIX_DEVMODE