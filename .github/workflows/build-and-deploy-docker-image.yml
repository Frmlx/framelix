name: Build and Deploy Docker Image
on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: choice
        description: What build do you do? prod = uses latest tag, dev = uses master
        options:
          - dev
          - prod

jobs:
  framelix-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run:  echo "ref_name=${{ github.base_ref }}" && exit 1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Checkout framelix repository
        uses: actions/checkout@v3
        with:
          repository: NullixAT/framelix

      - name: Create .env file
        run: cp dev-scripts/.env_git_tests dev-scripts/.env

      - name: Build and deploy image
        run: bash dev-scripts/docker-hub.sh -t ${{ github.event.inputs.version }} -p